<!doctype html>
<html lang="en" ng-app="shoppingCart">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-route.js"></script>
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="item-list/item-list.module.js"></script>
    <script src="item-list/item-list.component.js"></script>
    <script src="items/items.json"></script>
    <script src="shopping-cart/shopping-cart-list.module.js"></script>
    <script src="shopping-cart/shopping-cart-list.component.js"></script>
    <script src="shipping-details/shipping-details.module.js"></script>
    <script src="shipping-details/shipping-details.component.js"></script>
    <script src="order-success/order-success.module.js"></script>
    <script src="order-success/order-success.component.js"></script>
    <script src="order-list/order-list.module.js"></script>
    <script src="order-list/order-list.component.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body ng-controller="MainController">
    <header class="row align-items-center justify-content-between px-4 py-2">
        <div class="col">
            <a href="#"><span class="px-3"><i class="fa fa-leaf text-muted"></i></span></a>
            <a href="#!/cart"><i class="fa fa-shopping-cart text-muted"></i>
                <span class="badge badge-warning">{{cartCount}}</span>
            </a>
        </div>
        <div class="col user text-muted">
            <button class="btn dropdown-toggle btn-sm bg-transparent" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Prakalpa Rathore
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#!/my-orders">My Orders</a>
                <a class="dropdown-item" href="#">Log Out</a>
            </div>
        </div>
    </header>
    <div ng-view></div>
</body>

</html>
