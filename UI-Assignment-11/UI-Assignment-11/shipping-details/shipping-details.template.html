<div class="container-fluid mt-4">
    <h1 class="px-2">Shipping</h1>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form class="d-flex flex-column p-2">
                <p>Name</p>
                <input class="text-muted p-2" type="text" value="Prakalpa Rathore" ng-model="$root.customerName">
                <p class="mt-3">Address</p>
                <input class="text-muted p-2" type="text" value="Line 1">
                <input class="text-muted p-2 mt-3" type="text" value="Line 2">
                <p class="mt-3">City</p>
                <input class="text-muted p-2" type="text">
            </form>
        </div>

        <div class="border border-light col-md-6 col-sm-12">
            <h2>Order Summary</h2>
            <div>You have {{$root.cartCount}} items in your shopping cart.</div>
            <table class="table">
                <tbody>
                    <tr ng-repeat="item in $ctrl.cartItems">
                        <td>{{item.count}} x {{item.name}}</td>
                        <td class="text-right">&#x20b9; {{item.price}}</td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <th class="text-right">&#x20b9; {{$ctrl.cartTotal}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="#!/order-success" class="btn btn-primary col-2 mt-5 mx-2">Place Order</a>

</div>
