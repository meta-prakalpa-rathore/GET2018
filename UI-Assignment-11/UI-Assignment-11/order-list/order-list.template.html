<h1>Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Customer</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in $ctrl.orders">
            <td>{{order.customerName}}</td>
            <td>{{order.date | date: 'MMM dd, yyyy'}}</td>
            <td><a href="#">View</a></td>
        </tr>
    </tbody>
</table>
