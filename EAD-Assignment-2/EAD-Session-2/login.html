		<h1>Login</h1>
		
		<form id = "login" action = "profile.html" method = "post">
			<table class="form-style-1">
				<tr>
					<td><label>Email</label></td>
					<td><input type = "text" name = "email" id = "email" onblur = "emailValidate()" /></td>
					</tr><tr><td></td><td><span id = "emailErr"></span></td>
				</tr>
				<tr>
					<td><label>Password</label></td>
					<td><input type = "password" name = "password" id = "pass" onblur = "passValidate()"/></td>
					</tr><tr><td></td><td><span id = "passErr"></span></td>
				</tr>
				<tr>
					<td><input type = "button" value = "Login" onclick = "submitLogin()"/></td>
				</tr>
			</table>
		</form>
